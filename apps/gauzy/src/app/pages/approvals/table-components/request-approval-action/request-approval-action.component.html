@if (isApproval) {
  <button
    nbButton
    status="success"
    (click)="approval()"
    size="small"
    class="req-green"
    >
    {{ 'APPROVAL_REQUEST_PAGE.APPROVE' | translate }}
  </button>
}
@if (isRefuse) {
  <button
    nbButton
    status="danger"
    (click)="refuse()"
    size="small"
    class="req-red"
    >
    {{ 'APPROVAL_REQUEST_PAGE.REFUSE' | translate }}
  </button>
}
