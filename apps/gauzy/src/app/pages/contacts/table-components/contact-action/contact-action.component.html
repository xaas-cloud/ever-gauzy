@if (!rowData?.inviteStatus || rowData?.inviteStatus === 'NOT_INVITED') {
  <button
    size="small"
    class="action"
    (click)="invite(rowData)"
    nbButton
    status="success"
    >
    <nb-icon class="mr-1" icon="email-outline"></nb-icon
      >{{ 'BUTTONS.INVITE' | translate }}
    </button>
  }
  @if (rowData?.inviteStatus === 'INVITED') {
    <button
      size="small"
      class="action info-text-1"
      status="basic"
      (click)="invite(rowData)"
      nbButton
      >
      <nb-icon class="mr-1" icon="email-outline"></nb-icon
        >{{ 'BUTTONS.INVITE_AGAIN' | translate }}
      </button>
    }
