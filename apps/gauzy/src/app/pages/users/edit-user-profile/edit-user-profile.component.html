<nb-card class="card-scroll">
  <nb-card-header class="d-flex gap-1">
    <ngx-back-navigation></ngx-back-navigation>
    <h4>
      {{ 'USERS_PAGE.EDIT_USER.HEADER' | translate }}
      @if (user?.name) {
        <span> {{ user.name }} </span>
      }
      @if (user?.username) {
        <span>
          @if (user?.username) {
            ({{ user.username }})
          } @else {
            '{{ user.username }}'
          }
        </span>
      }
    </h4>
  </nb-card-header>
  <nb-card-body>
    <nb-route-tabset [tabs]="tabs"></nb-route-tabset>
  </nb-card-body>
</nb-card>
