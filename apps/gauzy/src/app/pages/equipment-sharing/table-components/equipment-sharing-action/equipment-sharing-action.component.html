@if (isApproval) {
  <button
    nbButton
    status="success"
    (click)="approval()"
    class="mr-3"
    [size]="'tiny'"
    >
    {{ 'EQUIPMENT_SHARING_PAGE.APPROVE' | translate }}
  </button>
}
@if (isRefuse) {
  <button
    nbButton
    status="danger"
    (click)="refuse()"
    [size]="'tiny'"
    >
    {{ 'EQUIPMENT_SHARING_PAGE.REFUSE' | translate }}
  </button>
}
