@if (feature) {
  <div class="feature-wrapper">
    <div class="headings-wrapper">
      <nb-icon [icon]="feature.icon"></nb-icon>
      <span class="heading">
        {{ feature.title }}
      </span>
    </div>
    <p class="description">{{ feature.content }}</p>
    @if (feature.imageUrl) {
      <img [src]="feature.imageUrl" alt="feature" class="feature-img">
    }
  </div>
}
