<div [nbSpinner]="loading" nbSpinnerStatus="primary">
  @if (!loading) {
    <div>
      @if (errorMessage) {
        <div>
          <h1>{{ errorMessage }}</h1>
        </div>
      }
      @if (successMessage) {
        <div>
          <h1>{{ successMessage }}</h1>
        </div>
      }
    </div>
  }
</div>
