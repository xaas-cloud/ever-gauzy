<div [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
  @if (!loading) {
    <div>
      @if (!errorMessage) {
        <div>
          @if (isAccepted) {
            <h1>
              {{ 'INVOICES_PAGE.ESTIMATES.ESTIMATE_ACCEPTED' | translate }}
            </h1>
          }
          @if (!isAccepted) {
            <h1>
              {{ 'INVOICES_PAGE.ESTIMATES.ESTIMATE_REJECTED' | translate }}
            </h1>
          }
        </div>
      }
      @if (errorMessage) {
        <div>
          <h1>{{ errorMessage }}</h1>
        </div>
      }
    </div>
  }
</div>
