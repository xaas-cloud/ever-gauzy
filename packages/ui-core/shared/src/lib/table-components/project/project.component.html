@if (project) {
  <div class="project-render">
    @if (project?.imageUrl) {
      <img
        src="{{ project.imageUrl }}"
        />
    }
    <span>
      <div class="name">{{ project?.name }}</div>
      @if (project?.count) {
        <div class="member">
          Members count {{ project?.count }}
        </div>
      }
    </span>
  </div>
}
@if (projects) {
  <div class="project-render">
    @for (project of projects; track project) {
      @if (project?.imageUrl) {
        <img
          src="{{ project.imageUrl }}"
          />
      }
    }
  </div>
}
