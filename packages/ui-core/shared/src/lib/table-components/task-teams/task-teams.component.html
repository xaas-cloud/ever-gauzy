@if (value) {
  @for (team of value; track team; let i = $index) {
    <span>
      <div>{{ team.name || team }}</div>
      @if (team?.members) {
        <div [style.font-size]="'11px'">Members {{ team?.members?.length }}</div>
      }
      @if (i !== value.length - 1) {
        <span>, </span>
      }
    </span>
  }
}
