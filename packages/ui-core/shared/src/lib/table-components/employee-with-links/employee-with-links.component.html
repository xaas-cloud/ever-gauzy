<div class="main">
  @for (groups of employees; track groups) {
    @if (value) {
      <div class="avatar-container">
        <div class="avatar-group">
          @for (employee of groups; track employee; let i = $index) {
            @if (employee?.user) {
              <a
                class="avatar"
						(click)="
							selectEmployee(
								employee,
								employee.user.firstName,
								employee.user.lastName,
								employee.user.imageUrl
							)
						"
                >
                <img
                  class="img"
                  type="user"
                  [src]="employee.user.imageUrl"
                  />
                  <span
                    >{{ employee.user.firstName }}
                    {{ employee.user.lastName }}</span
                    >
                  </a>
                }
              }
            </div>
          </div>
        }
      }
    </div>
