@if (!progress) {
  <div class="counter">
    @for (point of points; track point) {
      <div class="counter">
        <div [style.background]="'var(--color-'+point.color+'-default)'" [class]="'point '+point.className "></div>
      </div>
    }
  </div>
}
@if (progress) {
  <div>
    <nb-progress-bar [value]="value" [status] = "progressStatus(value)"></nb-progress-bar>
  </div>
}
