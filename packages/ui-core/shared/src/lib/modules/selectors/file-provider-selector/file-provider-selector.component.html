@if (fileStorageProviders.length > 0) {
  <div class="form-group">
    <label class="label">
      {{ 'SETTINGS_FILE_STORAGE.FILE_PROVIDER' | translate }}
    </label>
    <nb-select
      class="d-block"
      size="medium"
      [(ngModel)]="provider"
      (selectedChange)="onSelectionChange($event)"
      >
      @for (providerName of fileStorageProviders; track providerName) {
        <nb-option
          [value]="providerName.value | uppercase"
          >
          {{ providerName?.label | titlecase }}
        </nb-option>
      }
    </nb-select>
  </div>
}
