<div class="statistic-component">
  <div class="title">
    {{ title }}
  </div>
  <div class="content">
    @switch (type) {
      @case ('highlight') {
        <span class="block-amount"
          >{{ prefix }} {{ value }} {{ suffix }}</span
          >
        }
        @default {
          <span [style.color]="color"> {{ prefix }} {{ value }} {{ suffix }} </span>
        }
      }
    </div>
  </div>
