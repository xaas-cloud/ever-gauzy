@if (_template === 'ng-select') {
  <ng-select
    [items]="languages"
    appendTo="body"
    bindLabel="name"
    bindValue="code"
    [loading]="loading"
    [addTag]="(addTag) ? addLanguage : null"
    (change)="onChangeLanguage($event)"
    [closeOnSelect]="true"
    [size]="size"
    [clearable]="clearable"
    [placeholder]="placeholder"
    [(ngModel)]="selectedLanguageCode"
    >
    <ng-template ng-tag-tmp let-newLanguageName="searchTerm">
      <b>{{ 'LANGUAGE_PAGE.ADD_NEW_LANGUAGE' | translate }}</b
        >: {{ newLanguageName }}
      </ng-template>
    </ng-select>
  } @else {
    <nb-select
      fullWidth
      (selectedChange)="onSelectedChange($event)"
      [size]="size"
      [placeholder]="placeholder"
      [(ngModel)]="selectedLanguageCode"
      >
      @for (language of languages; track language) {
        <nb-option [value]="language.code">
          {{ language.name }}
        </nb-option >
      }
    </nb-select>
  }
