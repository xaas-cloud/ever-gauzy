@if (label) {
  <label class="label">{{ label | translate }}</label>
}
@if (loaded) {
  <nb-select
    [formControl]="select"
    [multiple]="multiple"
    (selectedChange)="onMembersSelected($event)"
    fullWidth
    [disabled]="disabled"
    [(selected)]="preSelected"
    [placeholder]="placeholder | translate"
    >
    @for (employee of employees; track employee) {
      <nb-option [value]="employee.id">
        <ngx-avatar
          size="sm"
          [src]="employee.user?.imageUrl"
          [name]="employee.user?.name"
          [isOption]="true"
        ></ngx-avatar>
      </nb-option>
    }
  </nb-select>
}
