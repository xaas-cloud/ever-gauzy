
<div class="form-group">
  <label class="label" [attr.for]="id">
    {{ (label || 'FORM.LABELS.ROLE') | translate }}
  </label>
  <nb-select
    fullWidth
    [placeholder]="(placeholder || 'FORM.PLACEHOLDERS.ROLE') | translate"
    [size]="size"
    [attr.id]="id"
    (selectedChange)="onSelectionChange($event)"
    [formControl]="ctrl"
    [(ngModel)]="roleId"
		[status]="
				ctrl.invalid && (ctrl.touched || ctrl.dirty)
					? 'danger' 
					: 'basic'"
    >
    @for (role of roles$ | async; track role) {
      <nb-option [value]="role.id">
        {{ role.name }}
      </nb-option>
    }
  </nb-select>
</div>
