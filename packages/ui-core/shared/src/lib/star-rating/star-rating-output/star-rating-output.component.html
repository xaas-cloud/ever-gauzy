<div class="stars" [class.gridView]="isGridView">
	@for (star of stars; track star; let i = $index) {
	<div class="stars-icon">
		<span
			class="ion ion-md-{{ star.icon }} rating-star-icon"
			[class.gold-star]="star.active"
			[style.font-size]="isGridView ? '1rem' : '1.5rem'"
		></span>
	</div>
	}
</div>
