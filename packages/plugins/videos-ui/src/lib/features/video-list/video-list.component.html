<div class="video-container" [class.vertical]="vertical">
	@for(video of videos$ | async; track video.id) { @defer(on viewport){
	<div class="video-item">
		<plug-video-item [class.vertical]="vertical" [video]="video"></plug-video-item>
	</div>
	}@placeholder(minimum 500ms) {
	<plug-video-item-skeleton [class.vertical]="vertical"></plug-video-item-skeleton>
	} }
</div>
