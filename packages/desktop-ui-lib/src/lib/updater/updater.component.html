<nb-layout center>
  <nb-layout-column class="top-bottom-space">
    <nb-card class="card-full-height">
      <nb-card-body>
        <div class="row center-content">
          <div class="col-12 text-center margin-content">
            <object data="../assets/images/logos/logo_Gauzy.svg" type="image/svg+xml">
              <img src="../assets/images/logos/logo_Gauzy.svg" />
            </object>
          </div>
          <div class="col-12 version-text">
            <span>Version {{ version }}</span>
          </div>
          @if (!downloadFinish) {
            <div class="col-12 button-update">
              <button
                nbButton
                [disabled]="loading"
                status="primary"
                class="button-big"
                (click)="checkForUpdate()"
                >
                Check Update<nb-icon
                icon="sync-outline"
								[class]="
									loading
										? 'icon-medium icon-spin'
										: 'icon-medium'
								"
              ></nb-icon>
            </button>
          </div>
        }
        @if (downloadFinish) {
          <div class="col-12 button-update">
            <button
              nbButton
              status="primary"
              class="button-big"
              (click)="restartAndUpdate()"
              >
              Update Now<nb-icon
              icon="arrow-circle-up-outline"
              class="icon-medium"
            ></nb-icon>
          </button>
        </div>
      }
      @if (notAvailable) {
        <div class="col-12 update-message">
          <span>{{ message }}</span>
        </div>
      }
    </div>
  </nb-card-body>
</nb-card>
</nb-layout-column>
</nb-layout>
