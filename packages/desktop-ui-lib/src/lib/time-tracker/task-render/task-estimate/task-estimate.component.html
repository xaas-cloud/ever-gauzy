<div class="row estimate-container">
  <div class="col-12 estimate">
    <div class="__label">
      {{
      ((isEditDisabled$ | async)
      ? 'TASKS_PAGE.COMPLETED'
      : isEdit
      ? 'TIMESHEET.EDIT'
      : 'TASKS_PAGE.ESTIMATE'
      ) | translate
      }}:
    </div>
    @if (!isEdit) {
      <div class="__value">
        {{ (estimate$ | async) || 0 | durationFormat : 'HH:mm' }}
      </div>
      @if (!(isEditDisabled$ | async)) {
        <nb-icon
          (click)="isEdit = true"
          icon="edit-2-outline"
        ></nb-icon>
      }
    } @else {
      <gauzy-task-estimate-input
        (submit)="update($event)"
        [estimate$]="estimate$"
      ></gauzy-task-estimate-input>
    }
  </div>
</div>
