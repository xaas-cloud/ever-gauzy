<nb-card>
  <nb-card-header>
    <span class="cancel"
      ><i (click)="dismiss()" class="fas fa-times"></i
    ></span>
    <h4 class="title">
      {{ title }}
    </h4>
    <div class="badges">
      <div class="task number">#{{ number }}</div>
      @for (tag of tags; track tag) {
        <div>
          <gauzy-task-badge-view
            [taskBadge]="tag"
            class="task-badge"
          ></gauzy-task-badge-view>
        </div>
      }
    </div>
  </nb-card-header>
  <nb-card-body>
    <h6 class="title-description">
      {{ 'SM_TABLE.DESCRIPTION' | translate }}
    </h6>
    <div [innerHTML]="description" class="description"></div>
  </nb-card-body>
  @if (status || priority || size) {
    <nb-card-footer>
      <div class="badges">
        @if (status) {
          <div>
            <gauzy-task-badge-view
              [taskBadge]="status"
            ></gauzy-task-badge-view>
          </div>
        }
        @if (priority) {
          <div>
            <gauzy-task-badge-view
              [taskBadge]="priority"
            ></gauzy-task-badge-view>
          </div>
        }
        @if (size) {
          <div>
            <gauzy-task-badge-view
              [taskBadge]="size"
            ></gauzy-task-badge-view>
          </div>
        }
      </div>
    </nb-card-footer>
  }
</nb-card>
