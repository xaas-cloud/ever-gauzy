<div class="row">
  <div class="col-12">
    @if (name) {
      <div
        [style.background]="backgroundColor"
        [style.color]="textColor"
        class="badge-color"
        >
        @if (icon$ | async) {
          <div [style.filter]="imageFilter">
            <img [src]="icon$ | async" alt="badge" class="badge-img" />
          </div>
        }
        <div>{{ name | replace : '-' : ' ' | titlecase }}</div>
      </div>
    }
  </div>
</div>
