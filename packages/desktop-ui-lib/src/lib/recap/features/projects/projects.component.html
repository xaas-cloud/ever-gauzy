<nb-card>
  <nb-card-header>{{ 'TIMESHEET.PROJECTS' | translate }}</nb-card-header>
  @if ((projects$ | async).length > 0) {
    <nb-card-body>
      <ngx-statistic [items]="(projects$ | async)"></ngx-statistic>
    </nb-card-body>
  } @else {
    <ngx-no-data-message [message]="'TIMESHEET.NO_PROJECT_ACTIVITY_DAY' | translate"></ngx-no-data-message>
  }
</nb-card>
