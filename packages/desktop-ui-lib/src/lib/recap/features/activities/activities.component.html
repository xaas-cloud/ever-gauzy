<nb-card>
  <nb-card-header>{{ 'TIMESHEET.APPS_URLS' | translate }}</nb-card-header>
  @if ((activities$ | async).length > 0) {
    <nb-card-body class="custom-card-body-inner-list">
      <ngx-statistic [items]="(activities$ | async)"></ngx-statistic>
    </nb-card-body>
  } @else {
    <ngx-no-data-message [message]="'TIMESHEET.NO_APP_URL_ACTIVITY_DAY' | translate"></ngx-no-data-message>
  }
</nb-card>
