<nb-card>
  <nb-card-header>{{ 'TIMESHEET.TASKS' | translate }}</nb-card-header>
  @if ((tasks$ | async).length > 0) {
    <nb-card-body class="custom-card-body-inner-list">
      <ngx-statistic [items]="(tasks$ | async)"></ngx-statistic>
    </nb-card-body>
  } @else {
    <ngx-no-data-message [message]="'TIMESHEET.NO_TASK_ACTIVITY_DAY' | translate"></ngx-no-data-message>
  }
</nb-card>
