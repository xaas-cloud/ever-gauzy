<div class="row col-auto">
	<div class="filter-input">
		<div class="custom-input">
			@if (arrows) {
			<button size="tiny" nbButton status="primary" outline (click)="previousRange()">
				<nb-icon icon="arrow-ios-back-outline"></nb-icon>
			</button>
			<button size="tiny" nbButton [disabled]="isNextDisabled()" status="primary" outline (click)="nextRange()">
				<nb-icon icon="arrow-ios-forward-outline"></nb-icon>
			</button>
			}
			<i class="far fa-calendar" (click)="openDatepicker($event)"></i>
			<input
				nbInput
				name="date-range"
				size="small"
				type="text"
				ngxDaterangepickerMd
				[singleDatePicker]="isSingleDatePicker"
				[autoApply]="true"
				[showCustomRangeLabel]="!isLockDatePicker"
				[alwaysShowCalendars]="true"
				[customRangeDirection]="false"
				[linkedCalendars]="true"
				[maxDate]="maxDate"
				[minDate]="minDate"
				[ranges]="ranges"
				[locale]="locale"
				[(ngModel)]="selectedDateRange"
				(datesUpdated)="onDatesUpdated($event)"
				(rangeClicked)="rangeClicked($event)"
				[class.single-range]="isSingleDatePicker"
				[class.double-range]="!isSingleDatePicker"
			/>
		</div>
	</div>
</div>
